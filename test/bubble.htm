<!doctype html>
<html>
	<head>
		<title>gadget-ui Bubble Test</title>
		<link rel="stylesheet" href="/dist/gadget-ui.css"/>
		<link rel="stylesheet" href="/node_modules/open-iconic/font/css/open-iconic.css"/>
		<script src='/node_modules/velocity/velocity.js'></script>

	   <script src="bubble.js" type="module">

	   </script>


		<style>
			body {font-size: 2em;}
			input, select, select option{ font-size: 1em;}

			.bubbleClass{
				border: 1px solid black;
				padding: 5px;
				border-radius: 5px;
				width:220px;
				font: 20px Arial;
				background: #fff;
				opacity: .7;

			}

			#bubbleCnvs{
				z-index:2;
				position:absolute;
				background-color: "#ff9900";
	
			}

			#main{
				display:flex;
				flex-direction:row-reverse;
			}
		</style>

	</head>

	<body>
		<p>Test the Bubble control.</p>

		<p>Select your favorite breakfast food, or enter something new:</p>
	<div id="main" style="margin-left: 50px; width:800px;" >

		<select id="food" name="food" gadgetui-bind="user.food" >
			<option>cereal</option>
			<option>toast</option>
		</select>
	</div>
	<canvas id="bubbleCnvs" height="200" width="310">
		<div>Show me this Text</div>

	</canvas>
	</body>
</html>
