<!doctype html>
<html>
	<head>
		<title>gadget-ui Model Binding Test</title>
		<script src="../node_modules/modlazy/dist/modlazy.min.js"></script>
		<script>
			modlazy.load(
				[
					'modelbinding.js < ../dist/gadget-ui.js',
					'../dist/gadget-ui.css',
					'/bower_components/open-iconic/font/css/open-iconic.css',
				],
				function () {
					console.log('All files have been loaded')
				}
			)
		</script>

		<style>
			body {
				font-size: 2em;
			}
			input,
			select,
			select option {
				font-size: 1em;
			}
		</style>
	</head>

	<body>
		Model Binding
		<br />
		<br />
		<h1 gadgetui-bind="test.title"></h1>
		<p gadgetui-bind="test.summary"></p>

		<div>
			<div gadgetui-bind="test.name"></div>
			<span gadgetui-bind="test.tagline"></span>
			<ul gadgetui-bind-list="test.planets"></ul>

			<select gadgetui-bind-list="test.planets"></select>

			<br />
			<button onclick="updatePlanets();">Add Pluto</button>
		</div>
	</body>
</html>
