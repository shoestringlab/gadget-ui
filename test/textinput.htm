<!doctype html>
<html>
	<head>
		<title>gadget-ui TextInput Test</title>
		<link rel="stylesheet" href="/dist/gadget-ui.css"/>
		<link rel="stylesheet" href="/node_modules/open-iconic/font/css/open-iconic.css"/>
		<script src='/node_modules/velocity/velocity.js'></script>
		<style>
			body {font-size: 2em;}
			input, select, select option{ font-size: 1em;}
		</style>
		<script src="textinput.js" type="module"></script>
		<style>
			body {font-size: 1em;}
			input, select, select option{ font-size: 1em;}
		</style>

	</head>

	<body>
		<p>Test the TextInput control.</p>
		<div>
			<p>First Name - bound to user.firstname</p>

			<input name="firstname" type="text" class="gadgetui-textinput" gadgetui-textinput="true" gadgetui-bind="user.firstname" value=""/>
		</div>
		<div>
			<p>Last Name	- bound to user.lastname</p>
			<input name="lastname" type="text" class="gadgetui-textinput" gadgetui-textinput="true" gadgetui-bind="user.lastname" placeholder="" value=""/>
		</div>
		<div>
			<p>Nickname	- not bound</p>
			<input name="nickname" type="text" placeholder="" value=""/>
		</div>

		<div name="display">
			<div>First Name: <span name="firstname"></span></div>
			<div>Last Name: <span name="lastname"></span><div>
		</div>
	</body>
</html>
