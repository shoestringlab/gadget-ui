<html>
	<head>

		<link rel="stylesheet" href="/dist/gadget-ui.css"/>
		

		<script type="module">
			import {menu,constructor} from '/dist/gadget-ui.es.js';

			let authAlert = function(){
				alert("Auth option selected.");
			}

			let menus = [
				{ image: "/test/art/anon.png",
					menuItem:{
						items:[
							{ image: "/test/art/login.png",
								link: authAlert },
							{ label: "Logout",

						]
					}},
				{ label: "Options",

						items:[ { label: "Files",
